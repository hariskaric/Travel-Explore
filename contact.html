  <!-- ! SECTION CONTACT US -->
  <section class="section-spacing">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="contact-info text-center">
            <i class="fa fa-phone-square"></i>
            <h3>Make Call</h3>
            <p>
              <a href="tel:+38762920963">+38762920963</a>
            </p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info text-center">
            <i class="fa fa-at"></i>
            <h3>Send Mail</h3>
            <p>
              <a href="mailto:info@explore.ba">contact@explore.ba</a>
            </p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info text-center">
            <i class="fa fa-envelope"></i>
            <h3>Send Message</h3>
            <p>
              <a href="https://api.whatsapp.com/send?phone=38762920963" target="_blank">WhatsApp</a>
            </p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="section-title text-center">
            <h2>Have Any Question?</h2>
          </div>
        </div>
      </div>

      <form id="contactForm" class="contact-form" data-toggle="validator">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input placeholder="First Name" id="name" class="form-control" name="fname" type="text" required
                data-error="Please enter your first name.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input placeholder="Last Name" id="lname" class="form-control" name="lname" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <input placeholder="Email Address" id="email" class="form-control" name="email" type="email" required
            data-error="Please enter your valid email address">
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <textarea placeholder="Your message" id="message" cols="20" rows="8" class="form-control" required
            data-error="Please enter your message"></textarea>
          <div class="help-block with-errors"></div>
        </div>

        <div class="text-center">
          <input value="Send Message" name="submit" class="btn btn-primary disabled" type="submit">
          <div id="msgSubmit" class="hidden"></div>
        </div>
      </form> <!-- ! FORM ENDE -->
    </div> <!-- ! CONTAINER ENDE -->
  </section> <!-- ! SECTION ENDE -->
